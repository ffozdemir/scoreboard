<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon"
        href="https://img.icons8.com/external-icongeek26-glyph-icongeek26/64/null/external-scoreboard-football-icongeek26-glyph-icongeek26.png"
        type="image/x-icon">
    <title>Score Board</title>
</head>

<body>
    <div id="scoreboard">
        <div class="container">
            <div>
                <h3>HOME</h3>
            </div>
            <div>
                <h3>GUEST</h3>
            </div>
        </div>
        <div class="container" id="score-board">
            <button id="home-score">0</button>
            <button id="guest-score">0</button>
        </div>
        <div class="container" id="btn-container">
            <div>
                <button onclick="addHome1()">+1</button>
                <button onclick="addHome2()">+2</button>
                <button onclick="addHome3()">+3</button>
            </div>
            <div>
                <button onclick="addGuest1()">+1</button>
                <button onclick="addGuest2()">+2</button>
                <button onclick="addGuest3()">+3</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
